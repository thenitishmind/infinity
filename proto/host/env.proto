syntax = "proto3";

package host;
option java_package = "bot.infinity.host.proto";
option java_multiple_files = true;

import "common.proto";

// Provides methods for working with the user's environment.
service EnvService {
  // Writes text to the system clipboard.
  rpc clipboardWriteText(infinity.StringRequest) returns (infinity.Empty);

  // Reads text from the system clipboard.
  rpc clipboardReadText(infinity.EmptyRequest) returns (infinity.String);

  // Opens a URL in the user's default browser or application.
  rpc openExternal(infinity.StringRequest) returns (infinity.Empty);
}
