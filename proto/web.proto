syntax = "proto3";

package infinity;
import "common.proto";
option java_package = "bot.infinity.proto";
option java_multiple_files = true;

service WebService {
  rpc checkIsImageUrl(StringRequest) returns (IsImageUrl);
  rpc fetchOpenGraphData(StringRequest) returns (OpenGraphData);
  rpc openInBrowser(StringRequest) returns (Empty);
}

message IsImageUrl {
  bool is_image = 1;
  string url = 2;
}

message OpenGraphData {
  string title = 1;
  string description = 2;
  string image = 3;
  string url = 4;
  string site_name = 5;
  string type = 6;
}
