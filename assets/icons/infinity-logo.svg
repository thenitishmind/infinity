<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#581c87;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="infinityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect width="256" height="256" rx="32" ry="32" fill="url(#bgGradient)"/>
  
  <!-- Infinity symbol -->
  <g transform="translate(128, 128)">
    <!-- Main infinity path -->
    <path d="M -60 0 
             C -60 -25, -35 -45, 0 -20
             C 35 -45, 60 -25, 60 0
             C 60 25, 35 45, 0 20
             C -35 45, -60 25, -60 0 Z" 
          fill="url(#infinityGradient)" 
          filter="url(#glow)"
          stroke="#ffffff" 
          stroke-width="2"/>
    
    <!-- Accent dots -->
    <circle cx="-30" cy="0" r="8" fill="#ffffff" opacity="0.8"/>
    <circle cx="30" cy="0" r="8" fill="#ffffff" opacity="0.8"/>
    
    <!-- Code brackets -->
    <text x="-80" y="60" fill="#60a5fa" font-family="monospace" font-size="24" font-weight="bold">&lt;</text>
    <text x="70" y="60" fill="#60a5fa" font-family="monospace" font-size="24" font-weight="bold">/&gt;</text>
  </g>
  
  <!-- Project name -->
  <text x="128" y="220" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">INFINITY</text>
</svg>
